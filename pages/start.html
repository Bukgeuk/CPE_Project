<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/tailwind.css"> 
        <link rel="stylesheet" href="../css/basic.css">
        <link rel="stylesheet" href="start.css">
        <script type="text/javascript" src="start.js"></script>
    </head>
    <body class="select-none">
        <section class="main">
            <header>
                <img class="center" src="../assets/icons/icon.ico" height="90" width="90" style="margin-bottom: 10px;">
                <div class="light-text text center" style="font-size: 2.4rem;"><span>학급 정부회장 선거</span></div>
                <div class="light-text center"><span id="version">Unknown Version</span></div>
            </header>
            <article>
                <div class="btn-group">
                    <div>
                        <img src="../assets/icons/pencil.png" height="20" width="20">
                        <span class="light-text text" onclick="clickNext()">시작하기</span>
                    </div>
                    <div>
                        <img src="../assets/icons/exit.png" height="20" width="20">
                        <span class="light-text text" onclick="clickExit()">종료하기</span>
                    </div>
                </div>
            </article>
            <footer>
                <img src="../assets/icons/github.png" height="25" width="25" onclick="openGitHub()" class="footer-display">
                <img src="../assets/icons/loading.png" height="25" width="25" onclick="" class="footer-display" id="update">
            </footer>
        </section>
    </body>
</html>
