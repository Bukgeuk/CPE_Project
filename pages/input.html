<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="../css/basic.css">
        <link rel="stylesheet" href="../css/tailwind.css">
        <script type="text/javascript" src="input.js"></script>
    </head>
    <body class="select-none">
        <header>
            <div class="light-text text center" style="font-size: 2.4rem;"><span>후보자 등록</span></div>
        </header>
        <section>
            <div id="scrollView">
                <div>
                    <span class="medium-text text">1번</span>
                    <input class="focus:outline-none focus:shadow-outline rounded-lg px-3 appearance-none leading-normal input border text light-text" type="text" placeholder="이름 입력" class="inputName">
                </div>
            </div>
            <div style="clear: both;"></div>
        </section>
        <footer>
            <button class="text regular-text border rounded next tracking-wide btn-blue" id="next" onclick="clickNext()">다음</button>
            <button class="text regular-text border rounded tracking-wide btn-gray" id="cancel" onclick="clickCancel()">취소</button>
        </footer>
    </body>
</html>
